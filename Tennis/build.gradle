apply plugin: 'java'
apply plugin: 'eclipse'
repositories {
mavenCentral()
}

compileTestJava.onlyIf{
!project.hasProperty('skipTests')}
test.onlyIf{
!project.hasProperty('skipTests')}

dependencies {
    assert delegate == project.dependencies
    compile('junit:junit:4.11')
    delegate.compile('junit:junit:4.11')
}

